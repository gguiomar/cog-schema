<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Result</title>
</head>
<body>
    <h2>Game Result</h2>
    <p>You chose Quadrant {{ chosen + 1 }}.</p>
    <p>The biased quadrant was Quadrant {{ biased + 1 }}.</p>
    {% if correct %}
        <p style="color: green;">Correct! You earned +100 points.</p>
    {% else %}
        <p style="color: red;">Incorrect. You lost -100 points.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Play Again</a>
</body>
</html>
