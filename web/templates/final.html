{% extends "base.html" %}

{% block content %}
<h2>Final Step: Identify the Biased Quadrant</h2>
<form method="post">
    <div class="radio-group">
        {% for q in range(n_quadrants) %}
            <label class="radio-label">
                <input type="radio" name="biased_quadrant" value="{{ q }}">
                Quadrant {{ q + 1 }}
            </label>
        {% endfor %}
    </div>
    <button type="submit" class="button">Submit</button>
</form>
{% endblock %}
